{% extends 'base.html' %}

{% block title %}{{song.title}}{% endblock %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  {% for p in playlists %}
  <li><a href="/playlists/{{ p.playlist.id }}">{{ p.playlist.name }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
